<!DOCTYPE html>
<html>

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <title>Some Responsive Tests.</title>
    </head>
    <body>

      <div class="container">
        <nav>
          <ul>
            <li><a href="documentation.html" class="button-nav" role="button">Documentation</a></li>
          </ul>
        </nav>
      </div>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-8 col-xs-12">
            <img class="img-fluid" src="Static/Squash_Title_Large.png" alt="SQuASH">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-xs-12">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchTerm" placeholder="Enter term to Search...">
              </div>

              <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" min="2017-01-01">
              </div>

              <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" min="2017-01-02">
              </div>

              <small id="term_period_help" class="form-text text-muted">Analyze by:</small>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="term_period" id="term_period_day" value="day" checked>
                <label class="form-check-label" for="term_period_day">Day</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="term_period" id="term_period_week" value="week">
                <label class="form-check-label" for="term_period_week">Week</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="term_period" id="term_period_month" value="month">
                <label class="form-check-label" for="term_period_month">Month</label>
              </div>
              <br>
              <br>
              <div class="form-group">
                <small id="subreddit_help" class="form-text text-muted">Select one or more subreddits.</small>
                <input type="text" class="form-control" id="subreddit0" placeholder="Subreddit 0">
                <br>
                <button type="button" class="button" id="addSubreddit"><del>Add Another Subreddit</del></button>
                <small id="subreddit_help" class="form-text text-muted">Disabled Temporarily.</small>
              </div>
              <br>
              <!-- Submit Button Disabled for now. -->
              <!-- <button type="submit" class="btn bth-lg btn-warning" id="generate_button">Submit</button> -->
            </form>
            <div class="button-group">
              <a href="results.html" class="button" role="button">Example Graph</a>
              <a href="error.html" class="button" role="button">Example Error</a>
              <a href="buttons.html" class="button" role="button">Button Tests</a>
            </div>
          </div>
        </div>
      </div>
    </body>


</html>
