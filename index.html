<!DOCTYPE html>
<html>

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital@1&display=swap" rel="stylesheet">
      <title>Some Div Tests.</title>
    <style>
    body, html {
      background-color:yellow;
      text-align: center;
    }

    .navbar{
      margin-bottom:10;
      border-radius:0;
    }

    </style>
    </head>
    <body>

      <nav class="navbar navbar-light" style="background-color: #f2e824;">
        <div class="container">
          <a href="/documentation" class="btn btn-warning btn-sm" role="button">Documentation</a>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <img src="Static/Squash_Title_XS.png" alt="SQuASH">
        </div>
      </div>

      <div class="container">
        <div class="text-nowrap" style="font-size:4vw; font-family: 'Gentium Basic', serif;">
          <p>Simple Quantative Analyzer of Submission History</p>
        </div>
      </div>

      <div class="container">
          <form>
            <div class="form-group">
              <label for="searchTerm">Term to search:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="Query">
            </div>

            <div class="form-check">
              <label for="start_date">Start Date:</label>
              <input type="date" class="form-control" id="start_date" name="start_date" min="2017-01-01">
            </div>

            <div class="form-check">
              <label for="end_date">End Date:</label>
              <input type="date" class="form-control" id="end_date" name="end_date" min="2017-01-02">
            </div>

            <small id="term_period_help" class="form-text text-muted">Analyze by:</small>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="term_period" id="term_period_day" value="day" checked>
              <label class="form-check-label" for="term_period_day">Day</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="term_period" id="term_period_week" value="week">
              <label class="form-check-label" for="term_period_week">Week</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="term_period" id="term_period_month" value="month">
              <label class="form-check-label" for="term_period_month">Month</label>
            </div>
            <br>
            <br>
            <div class="form-group">
              <small id="subreddit_help" class="form-text text-muted">Select one or more subreddits.</small>
              <input type="text" class="form-control" id="subreddit0" placeholder="Subreddit 0">
              <br>
              <button type="button" class="btn btn-warning" id="addSubreddit">Add Another Subreddit</button>
            </div>
            <br>
            <button type="submit" class="btn bth-lg btn-warning" id="generate_button">Submit</button>

          </form>
      </div>
    </body>


</html>
